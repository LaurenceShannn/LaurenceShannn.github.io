<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Photo Gallery</title>
    <link rel="stylesheet" href="more.css">
</head>
<body>
    <a href="index.html" class="home-button">HOME</a>

    <div class="gallery-container">
        <div class="gallery-item item-1">
            <img src="path/to/your/image1.jpg" alt="Two women posing">
        </div>
        <div class="gallery-item item-2">
            <img src="path/to/your/image2.jpg" alt="Figure in a dark alley">
        </div>
        <div class="gallery-item item-3">
            <img src="path/to/your/image3.jpg" alt="Person falling/jumping from building">
        </div>
        <div class="gallery-item item-4">
            <img src="path/to/your/image4.jpg" alt="Church tower against sky">
        </div>
        <div class="gallery-item item-5">
            <img src="path/to/your/image5.jpg" alt="People with raised fists">
        </div>
        <div class="gallery-item item-6">
            <img src="path/to/your/image6.jpg" alt="Two women in sparkly dresses">
        </div>
        <div class="gallery-item item-7">
            <img src="path/to/your/image7.jpg" alt="Two people embracing">
        </div>
        <div class="gallery-item item-8">
            <img src="path/to/your/image8.jpg" alt="People walking with motion blur">
        </div>
        <div class="gallery-item item-9">
            <img src="path/to/your/image9.jpg" alt="Child sticking tongue out">
        </div>
        <div class="gallery-item item-10">
            <img src="path/to/your/image10.jpg" alt="Close-up of an older man's face">
        </div>
    </div>
</body>
</html>
